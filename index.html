<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Learning Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="topbar">
            <div class="topbar-left">
                <div class="logo-placeholder">Logo</div>
            </div>
            <div class="topbar-center">
                <div class="search-box">
                    <span class="search-placeholder">üîç</span>
                    <input type="text" placeholder="Search here" class="search-input">
                </div>
            </div>
            <div class="topbar-right">
                <button class="nav-icon-btn" aria-label="Email">
                    <span class="icon-placeholder">Mail</span>
                    <span class="badge">2</span>
                </button>
                <button class="nav-icon-btn" aria-label="Notifications">
                    <span class="icon-placeholder">Notifications</span>
                    <span class="badge">3</span>
                </button>
                <div class="profile-info">
                    <div class="profile-img-placeholder">Profile</div>
                    <div class="profile-text">
                        <div class="profile-name">Nuno Costa</div>
                        <div class="profile-email">nuno.costa@gmail.com</div>
                    </div>
                    <span class="dropdown-placeholder">‚åÑ</span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Mail</a>
                    <a href="#" class="nav-link">Calendar</a>
                    <a href="#" class="nav-link active">People</a>
                    <a href="#" class="nav-link">Person</a>
                </nav>
            </aside>

            <main class="content-area">
                <div class="content-inner">
                    <div class="section-header">
                        <div class="header-left">
                            <div class="section-icon-placeholder">Icon</div>
                            <div class="header-text">
                                <h1>Team Members</h1>
                                <p>Lisbon, PT</p>
                            </div>
                        </div>
                        <div class="header-right">
                            <div class="view-toggles">
                                <button class="view-btn active" data-view="grid">Grid</button>
                                <button class="view-btn" data-view="list">List</button>
                            </div>
                            <div class="filter-toggle">
                                <button class="filter-segment active" data-filter="all">All</button>
                                <button class="filter-segment" data-filter="my">My Team</button>
                            </div>
                        </div>
                    </div>

                    <div class="filter-row">
                        <span class="filter-label">Show:</span>
                        <div class="filter-chips">
                            <span class="chip active">All</span>
                            <span class="chip">BE-Dev</span>
                            <span class="chip">Customer Success</span>
                            <span class="chip">Data Analitcs</span>
                            <span class="chip">Designer Lead</span>
                            <span class="chip">Dev Lead</span>
                            <span class="chip">Dev Ops</span>
                            <span class="chip">FE-Dev</span>
                            <span class="chip">Team Leaders</span>
                            <span class="chip">Product Manager</span>
                            <span class="chip">UX Designer</span>
                        </div>
                    </div>

                    <div class="cards-grid" id="cards-container"></div>
                </div>
            </main>
        </div>
    </div>

    <template id="card-template">
        <div class="card-item">
            <div class="card-top">
                <span class="role-badge" data-role><span data-role-text></span></span>
                <button class="more-btn" aria-label="More options">‚ãØ</button>
            </div>
            <div class="card-avatar-wrapper">
                <div class="avatar-placeholder" data-image>Avatar</div>
                <span data-team-badge class="team-badge" style="display:none;">Team Lead</span>
            </div>
            <div class="card-info">
                <h3 data-name></h3>
                <p data-email></p>
            </div>
        </div>
    </template>

    <script src="assets/js/main.js"></script>
</body>
</html>
