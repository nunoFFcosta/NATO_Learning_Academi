<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Learning Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="topbar">
            <div class="topbar-left">
                <img src="assets/images/TopLeft.png" alt="NATO" class="logo-img">
                <button class="burger-btn" aria-label="Open navigation">
                    <span class="material-symbols-rounded">menu</span>
                </button>
            </div>
            <div class="topbar-center">
                <div class="topbar-content">
                    <div class="topbar-title">Academy Learning</div>
                    <div class="topbar-search">
                        <div class="search-box">
                            <input type="text" placeholder="Search here" class="search-input">
                        </div>
                    </div>
                    <div class="topbar-actions">
                        <button class="nav-icon-btn" aria-label="Email">
                            <span class="material-symbols-rounded nav-icon">mail</span>
                            <span class="badge">2</span>
                        </button>
                        <button class="nav-icon-btn" aria-label="Notifications">
                            <span class="material-symbols-rounded nav-icon">notifications</span>
                            <span class="badge">3</span>
                        </button>
                        <div class="profile-info">
                            <img src="assets/images/Profile_Imgs/user_profile_IMG.png" alt="Profile" class="profile-img">
                            <div class="profile-text">
                                <div class="profile-name">Nuno Costa</div>
                                <div class="profile-email">nuno.costa@gmail.com</div>
                            </div>
                            <span class="material-symbols-rounded dropdown-icon">keyboard_arrow_down</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded nav-icon-img">home</span>
                    </a>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded nav-icon-img">mail</span>
                    </a>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded nav-icon-img">today</span>
                    </a>
                    <a href="#" class="nav-link active">
                        <span class="material-symbols-rounded nav-icon-img">people</span>
                    </a>
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded nav-icon-img">person</span>
                    </a>
                </nav>
            </aside>

            <main class="content-area">
                <div class="content-inner">
                    <div class="section-header">
                        <div class="header-left">
                            <div class="section-icon">
                                <img src="assets/images/TeamSimbol.png" alt="Team">
                            </div>
                            <div class="header-text">
                                <h1>Team Members</h1>
                                <p>Lisbon, PT</p>
                            </div>
                        </div>
                        <div class="header-right">
                            <div class="view-toggles">
                                <button class="view-btn active" data-view="grid">
                                    <span class="material-symbols-rounded view-icon">grid_view</span>
                                </button>
                                <button class="view-btn" data-view="list">
                                    <span class="material-symbols-rounded view-icon">view_list</span>
                                </button>
                            </div>
                            <div class="filter-toggle">
                                <button class="filter-segment active" data-filter="all">All</button>
                                <button class="filter-segment" data-filter="leaders">Team Leaders</button>
                            </div>
                        </div>
                    </div>

                    <div class="filter-row">
                        <span class="filter-label">Teams:</span>
                        <div class="filter-chips">
                            <span class="chip active" data-team="all">All</span>
                            <span class="chip" data-team="Customer Success">Customer Success</span>
                            <span class="chip" data-team="Development">Development</span>
                            <span class="chip" data-team="Design">Design</span>
                            <span class="chip" data-team="Data Analytics">Data Analytics</span>
                            <span class="chip" data-team="Dev Ops">Dev Ops</span>
                            <span class="chip" data-team="Product Management">Product Management</span>
                            <span class="chip" data-team="Operations">Operations</span>
                        </div>
                    </div>

                    <div class="cards-grid" id="cards-container"></div>
                </div>
            </main>
        </div>
    </div>

    <template id="card-template">
        <div class="card-item">
            <div class="card-top">
                <span class="role-badge" data-role><span data-role-text></span></span>
                <button class="more-btn" aria-label="More options">
                    <span class="material-symbols-rounded">more_horiz</span>
                </button>
            </div>
            <div class="card-avatar-wrapper">
                <img data-image class="card-avatar" src="" alt="">
                <span data-team-badge class="team-badge" style="display:none;">
                    <span class="material-symbols-rounded">groups</span>
                </span>
            </div>
            <div class="card-info">
                <h3 data-name></h3>
                <p data-email></p>
            </div>
        </div>
    </template>

    <script src="assets/js/main.js"></script>
</body>
</html>
